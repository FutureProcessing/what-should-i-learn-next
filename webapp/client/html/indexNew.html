<!DOCTYPE html>
<html ng-app="whatToLearnNext">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="/mainNew.css" />

    <script src="/app.js"></script>

    <title>What to learn next?</title>
</head>

<body ng-controller="mainController">
    
    <!-- header -->
    <header>
        <div id="headerLogo">
            <img src="images/logo.png" alt="Project logo" />
        </div>
    </header>
    
    <!-- main -->
    <main class="main">
        <section class="searchSection" id="search">
            <div class="searchSectionInnerBox">
                <h1>What to learn next?</h1>
                <form>
                    <input type="text" ng-model="query" ng-keypress="keyPress($event)" />
                </form>
                <ul id="predictions" ng-if="technologyPredictions">
                    <li ng-repeat="t in technologyPredictions"><span ng-bind="t"></span></li>
                </ul>
                <h2 ng-if="suggestedTechnologies.length > 0">You should learn:</h2>

                <ul id="suggested" class="suggestedTags" ng-if="suggestedTechnologies.length > 0">
                    <li ng-repeat="t in suggestedTechnologies">
                        <div class="technologyTag">
                            <span ng-bind="t"></span>
                        </div>
                                                
                        <a href="" class="listItemLink notInterestedLink" ng-click="avoid(t)"></a>
                        <a href="" class="listItemLink alreadyKnowLink" ng-click="alreadyKnow(t)"></a>
                        <a href="" class="listItemLink wantedLink" ng-click="wanted(t)"></a>                        
                    </li>
                </ul>
            </div>
        </section>
        <section class="listsSections" id="lists">
            
            <!-- wanted technologies -->
            <section class="listSection" id="wantToLearn">
                <div class="technologyTitle wantedTechnologyTitle">
                    <p>I want to learn that!</p>
                </div>
                <ul>
                    <li ng-repeat="t in wantedTechnologies">
                        <div class="technologyTag removableTechnologyTag">
                            <span ng-bind="t"></span>
                        </div>
                        <a href="" ng-click="removeWanted(t)">X</a>
                    </li>
                </ul>
            </section>
            
            <!-- known technologies -->
            <section class="listSection" id="knowThat">
                <div class="technologyTitle knownTechnologyTitle">
                    <p>I know that!</p>
                </div>
                <ul>
                    <li ng-repeat="t in knownTechnologies">
                        <div class="technologyTag removableTechnologyTag">
                            <span ng-bind="t"></span>
                        </div>
                        
                        <a href="" class="technologyRemoveButton" ng-click="removeKnown(t)"></a>
                    </li>
                </ul>
            </section>
            
            <!-- avoided technologies -->
            <section class="listSection" id="notInterested">
                <div class="technologyTitle avoidTechnologyTitle">
                    <p>I'm not interested</p>
                </div>
                <ul>
                    <li ng-repeat="t in avoidTechnologies">
                        <div class="technologyTag removableTechnologyTag">
                            <span ng-bind="t"></span>
                        </div>
                        <a href="" ng-click="removeAvoid(t)">X</a>
                    </li>
                </ul>
            </section>
            <section class="downloadSection" id="download">

            </section>
        </section>   
    </main>
    
    <!-- footer -->
    <footer>
        <div id="footerContent">

            <!-- Copyrights -->
            <div id="footerCopyrights">
                &copy;Future Processing Sp z o.o.
            </div>
            
            <!-- Links -->
            <div id="footerLinks">
                <ul>
                    <li><a href="/licence">Licence</a></li>
                    <li><a href="https://github.com/FutureProcessing/what-should-i-learn-next/" target="_blank">GitHub Source</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </div>
            
        </div>
    </footer>
</body>

</html>
