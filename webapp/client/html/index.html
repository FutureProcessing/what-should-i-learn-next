<!DOCTYPE html>
<html ng-app="whatToLearnNext">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    
    <link rel="stylesheet" type="text/css" href="/main.css"/>
    
    <script src="/app.js"></script>
    
    <title>What to learn next?</title>
</head>

<body ng-controller="mainController">
    <header>
        <h1>What to learn next?</h1>

    </header>
    <main>
        <h2>What do you already know?</h2>
        
        <ul id="known" >
            <li ng-repeat="t in knownTechnologies">
                <span ng-bind="t"></span><a href="" ng-click="removeKnown(t)">&Chi;</a>
            </li>
        </ul>
        
        <h2>What you want</h2>
        
        <ul id="wanted" >
            <li ng-repeat="t in wantedTechnologies">
                <span ng-bind="t"></span><a href="" ng-click="removeWanted(t)">&Chi;</a>
            </li>
        </ul>

        <h2 ng-if="avoidTechnologies.length > 0">What you don't want to learn?</h2>

        <ul ng-if="avoidTechnologies.length > 0" id="avoid" >
            <li ng-repeat="t in avoidTechnologies">
                <span ng-bind="t"></span><a href="" ng-click="removeAvoid(t)">&Chi;</a>
            </li>
        </ul>

        <form>
            <input type="text" ng-model="query" ng-keypress="keyPress($event)"/>
        </form>
        <ul id="predictions" ng-if="technologyPredictions">
            <li ng-repeat="t in technologyPredictions"><span ng-bind="t"></span></li>
        </ul>
        
        <h2 ng-if="suggestedTechnologies.length > 0">You should learn:</h2>
            
        <ul id="suggested" ng-if="suggestedTechnologies.length > 0">
            <li ng-repeat="t in suggestedTechnologies">
                <span ng-bind="t"></span>
                - <a href="" ng-click="alreadyKnow(t)">I already know that</a>
                - <a href="" ng-click="wanted(t)">I want to learn that</a>
                - <a href="" ng-click="avoid(t)">I don't want to learn that</a>
            </li>
        </ul>
    </main>
    <footer>
        &copy;Future Processing Sp z o.o.
    </footer>
</body>
</html>
